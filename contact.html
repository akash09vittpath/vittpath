<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="d-flex justify-content-center bg-black align-items-center">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="logo" src="./images/logo.png"/>
              </a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon" id="nav-btn"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav w-50 justify-content-around align-items-center">
                <a class="active nav-custom w-50 text-center" aria-current="page" href="/">Home</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="bg-light p-5 d-flex justify-content-center align-items-center flex-column gap-2 rounded-2" style="width: 30%; height: 90%; margin-top: 50px;">
        <p style="font-size: clamp(12px, 4vw, 500px); font-weight: 600;">Contact Us</p>
        <i class="fa-solid fa-phone fa-lg"></i>
        <p style="font-size: clamp(12px, 2vw, 500px);">9999999999</p>
        <i class="fa-solid fa-user fa-lg"></i>
        <p tyle="font-size: clamp(12px, 2vw, 500px);">@vittpath</p>
        <i class="fa-solid fa-earth-americas fa-lg"></i>
        <p tyle="font-size: clamp(12px, 2vw, 500px);">vittpath.com</p>
        <i class="fa-solid fa-location-dot fa-lg"></i>
        <h3 tyle="font-size: clamp(12px, 2vw, 500px);">Our Location</h3>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const map = L.map('map').setView([37.7749, -122.4194], 13); // San Francisco

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      L.marker([37.7749, -122.4194]).addTo(map)
        .bindPopup('We are here!')
        .openPopup();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
